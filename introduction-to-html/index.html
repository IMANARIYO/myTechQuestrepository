<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Overlay</title>
<style>

.background-container {
    background-image: url('./images/house.png'); 
    background-size: cover; 
    background-position: center; 
    position: relative; 
    height: 100vh; 
    display: flex;
  
   
    color: white; 
  
}
.overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    height: 100%;
    width: 100%;
    padding: 20px;
    border-radius: 10px; 
}


.overlay h1 {
    font-size: 3rem; 
    margin: 0; }

.overlay p {
    font-size: 1.2em;
    margin-top: 10px; }

</style>
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <h1>Your Text Here</h1>
            <p>This is some descriptive text over the image.</p>
        </div>
    </div>
</body>
</html>
